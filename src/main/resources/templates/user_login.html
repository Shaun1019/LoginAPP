<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>User Registration - Sign Up</h1>
        </div>
          </div>
          
        <form th:action="@{/users}" method="get" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
        
        <div th:if="${param.error}" class="alert alert-danger">
        In valid Username and Password
        </div>
             <div class="form-group row">
                <label class="col-4 col-form-label">UserName/Email </label>
                <div class="col-8">
                    <input type="text" class="form-control" id="username" name="username"  placeholder="Enter Email" required />
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Password </label>
                <div class="col-8">
                    <input type="text" class="form-control" id="password" name="password"  placeholder="Enter Password" required />
                </div>
            </div>>
            </div>

         
            <div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
